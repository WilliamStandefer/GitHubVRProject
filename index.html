<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene start-game physics="debug: true; friction: 0.2; restitution: 0.8; gravity: -8; ">
        <a-plane static-body src="/moon_surface/scene.gltf" opacity="0.3" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-box dynamic-body width="2" height="2" depth="2" color="red" position="0 60 -10"></a-box>
        <a-box dynamic-body width="2" height="2" depth="2" color="blue" position="0 50 -10"></a-box>
        <a-box dynamic-body width="2" height="2" depth="2" color="green" position="0 40 -10"></a-box>
        <a-gltf-model dynamic-body src="/wooden_crate/scene.gltf" scale="5" position="0 10 0"></a-gltf-model>
        <a-gltf-model dynamic-body src="/wooden_crate/scene.gltf" scale="5" position="0 15 0"></a-gltf-model>
        <a-gltf-model dynamic-body src="/wooden_crate/scene.gltf" scale="5" position="0 20 0"></a-gltf-model>
        

    </a-scene>
</body>
</html>
